<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Straight Pool Berechnung</title>
  <link rel="stylesheet" href="./straightpool.css">

</head>

<body>
  <div class="container">

    <div class="header">

      <div class="header-logo">
        <img src="./img/emder_billard_club-logo.png" alt="Straight Pool Logo" class="shooters_logo">
      </div>
      <div class="header-headline">
        <h1>14/1 Straight Pool</h1>
      </div>

      <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <nav id="navLinks" class="nav-links">
        <div class="close-icon" onclick="closeMenu()">
         
          <a href="rulesandhistory.html">Geschichte & Regeln</a>
          <a href="#" onclick="saveResult()">Ergebnis speichern</a>
          <a href="description.html">Anleitung</a>
          <a
            href="mailto:detlef.pabst@gmail.com?subject=Feedback%20zur%20Straight%20Pool%20App&body=Hallo,%20ich%20möchte%20Feedback%20zur%20Straight%20Pool%20App%20geben.">Feedback</a>
        </div>
      </nav>
      <div class="playGoal">
        <button onclick="toggleDiv()">Zielpunkte / Aufnahmen</button>
        <div id="playGoal">
          <label for="targetScore">Zielpunkte:</label>
          <input type="number" id="targetScore" name="targetScore" value="100">
          <label for="maxTurns">Aufnahmen:</label>
          <input type="number" id="maxTurns" name="maxTurns" value="25">
        </div>
      </div>

      <div class="player-section">
        <div class="player-name">
          <input type="text" id="player1Name" name="player1Name" value="Spieler 1">
        </div>

        <div class="inplayer-points">
          <label for="player1">Punkte:</label>
          <input type="number" id="player1" name="player1" value="0">
          <input type="number" id="player1AddPoints" name="player1AddPoints" value="0">
          <button onclick="addPoints('player1', 'player1AddPoints')">Rest</button>
          <button id="endTurnPlayer1" onclick="endTurn('player1')">Wechsel</button>
          <div class="foul-section">
            <button onclick="registerFoul('player1')">Foul</button>
            <div class="fouls-reset">
              <p>Fouls:</p><p id="foulsPlayer1"> 0</p>
              <button onclick="resetFouls('player1')">Fouls Reset</button>
            </div>
          </div>
        </div>
      </div>

      <div class="player-section">
        <div class="player-name">
          <input type="text" id="player2Name" name="player2Name" value="Spieler 2">
        </div>

        <div class="inplayer-points">
          <label for="player2">Punkte:</label>
          <input type="number" id="player2" name="player2" value="0">
          <input type="number" id="player2AddPoints" name="player2AddPoints" value="0">
          <button onclick="addPoints('player2', 'player2AddPoints')">Rest</button>
          <button id="endTurnPlayer2" onclick="endTurn('player2')">Wechsel</button>
          <div class="foul-section">
            <button onclick="registerFoul('player2')">Foul</button>
            <div class="fouls-reset">
              <p>Fouls:</p><p id="foulsPlayer2"> 0</p>
              <button onclick="resetFouls('player2')">Fouls Reset</button>
            </div>

          </div>
        </div>
      </div>

      <div class="controls">

        <button id="calculateButton">Berechnen</button>
        <button onclick="resetGame()">Zurücksetzen</button>
        <script>
          document.getElementById("calculateButton").addEventListener("click", calculateWinner);
        </script>
      </div>

      <table id="scoreTable">
        <thead>
          <tr>
            <th>Aufnahme</th>
            <th id="player1Header">Spieler 1 Punkte</th>
            <th id="player2Header">Spieler 2 Punkte</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="result"></p>
    </div>

    <script src="./straightpool.js"></script>

</body>

</html>
